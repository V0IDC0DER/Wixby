<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="universal.css">
</head>
<body>
<header>
  <h1>Crypto Helper App</h1>
</header>
<main>
  <section id="joinZoomMeeting">
    <h2>Join Zoom Meeting</h2>
    <form onsubmit="joinZoom(event)">
      <label for="meetingUrl">Meeting URL:</label>
      <input type="url" id="meetingUrl" placeholder="Enter Zoom meeting URL" required><br>
      <button type="submit">Join Meeting</button>
    </form>
  </section>
</main>
<script src="universal.js"></script>
</body>
</html>
